<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css"></link>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"></link>
</head>

<body>
<!-- To do:
    1) find a default value for the <select> (e.g. 'Choose a country')
 -->
    <div class="container">
        <main>
            <form>
                <!-- Column 1: 
                  First Name 
                  / Last Name 
                  / Email Address 
                  / Country
                  / Biography -->

                <section>
                    <div class="data-field">
                        <label>First Name</label>
                        <input type="text" placeholder="John">
                    </div>
                    <div class="data-field">
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="dumas">
                    </div>
                    <div class="data-field">
                        <label>Email Address</label>
                        <input type="text" name="lname">
                    </div>
                    <div class="data-field">
                        <label>Country</label>
                        <select name="country">
                            <option value="America">America</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="U.K.">U.K.</option>
                        </select>
                    </div>
                    <div class="data-field">
                        <label>Biography</label>
                        <textarea></textarea>
                    </div>
                </section>
                <!-- Column 2: 
                  Phone Number 
                  / Affiliations
                  / Occupation 
                  / Cat's Name
                  / Favorite Gadget -->
                <section>
                    <div class="data-field">
                        <label>Phone Number</label>
                        <input type="tel">
                    </div>
                    <div class="data-field">
                        <label>Affiliations</label>
                        <textarea></textarea>
                    </div>
                    <div class="data-field">
                        <label>Occupation</label>
                        <select name="ocupation">
                            <option value="carpenter">Carpenter</option>
                            <option value="plumber">Plumber</option>
                            <option value="engineer">Engineer</option>
                            <option value="boss">Boss</option>
                        </select>
                    </div>
                    <div class="data-field">
                        <label>Cat's Name</label>
                        <input type="text" name="lname">
                    </div>
                    <div class="data-field">
                        <label>Favorite Gadget</label>
                        <input type="text" name="lname">
                    </div>
                </section>
                <section>
                    <div class="data-field">
                        <label>Type of Talent</label>
                        <select name="talent">
                            <option value="juggling">Juggling</option>
                            <option value="singing">Singing</option>
                            <option value="sleeping">Sleeping</option>
                        </select>
                    </div>
                     <div class="data-field">
                        <label>Favorite Drink</label>
                        <input type="text" name="lname">
                    </div>
                     <div class="data-field">
                        <label>Special Power</label>
                        <input type="text" name="lname">
                    </div>
                     <div class="data-field">
                        <label>Weapon of Choice</label>
                        <input type="text" name="lname">
                    </div>
                    <div class="data-field">
                        <label>Affiliations</label>
                        <textarea></textarea>
                    </div>
                </section>
            </form>
        </main>
    </div>
</body>

</html>
